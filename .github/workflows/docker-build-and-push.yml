name: Docker Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

# Define permissions for GitHub token (required for GHCR login)
permissions:
  contents: read
  packages: write

# Replace 'YOUR_DOCKERHUB_USERNAME' with your actual username
env:
  DOCKER_IMAGE_NAME: rescan
  DOCKERHUB_REPO: danutzzzzz/rescan-container-dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout THIS repository (for workflow)
        uses: actions/checkout@v4

      - name: Checkout THIS repository (for workflow)
        uses: actions/checkout@v4

      # --- CRITICAL STEP: Clone the external source and prepare the build context ---
      # We clone the source, and then fix the file structure to satisfy the external Dockerfile's demands.
      - name: Clone Rescan Source Project and Fix Config File
        id: clone_source
        run: |
          # 1. Clone the external repository into a specific directory.
          git clone https://github.com/Pukabyte/rescan.git rescan_source
          
          # 2. CRITICAL FIX: The external Dockerfile has the incorrect line: COPY config.ini .
          # We must create the config.ini file inside the source folder to prevent the build from failing.
          echo "Fixing file structure to satisfy external Dockerfile..."
          cp rescan_source/config-example.ini rescan_source/config.ini

          # 3. Output the path to the cloned source directory for the build action.
          echo "SOURCE_DIR=rescan_source" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Docker Hub Login ---
      #- name: Login to Docker Hub
      #  uses: docker/login-action@v3
      #  with:
      #    username: ${{ secrets.DOCKERHUB_USERNAME }}
      #    password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- GitHub Container Registry (GHCR) Login ---
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # --- Build and Push ---
      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: . # The '.' now contains all the rescan source files
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          # Cache improves build times on subsequent runs
          cache-from: type=gha
          cache-to: type=gha,mode=max